---
- hosts: localhost
  remote_user: root
  gather_facts: True

  vars:
    # Use default log file size so Travis CI VM allows MySQL restart.
    - mysql_innodb_log_file_size: "5M"
    - mysql_root_password: "root"
    - mysql_root_user: "root"
    - aegir_install_method: git

  roles:
    - geerlingguy.mysql
    - ergonlogic.drush
    - ergonlogic.aegir
