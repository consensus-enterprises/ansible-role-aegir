---
- name: "End-to-end git build playbook."
  hosts: all

  vars:
    # Dependencies
    nginx_manage_config: False
    nginx_remove_default_vhost: True
    php_cli_memory_limit: "2048M"
    php_enable_php_fpm: True
    php_enable_webserver: False
    php_set_cli_memory_limit: True
    # This role
    aegir_db_user: 'root'
    aegir_db_password: 'root'
    aegir_db_host: 'localhost'
    aegir_http_service_type: nginx
    aegir_install_method: git
    aegir_php_version: 7

  roles:
    # Dependencies
    - geerlingguy.mysql
    - geerlingguy.nginx
    - geerlingguy.php
    # This role
    - consensus.aegir


  tasks:

  - include: unit-tests/check-frontend.yml
