---
- name: Check that Aegir front-end is installed.
  shell: "drush @hm status"
  changed_when: False
  become: yes
  become_user: "aegir"

- name: Start nginx
  service:
    name: nginx
    state: started

- name: Hit Aegir front-end and see expected output.
  uri:
    url: http://docker/user/login
    return_content: yes
    headers:
      Host: "aegir.local"
  register: this
  failed_when: "'Login | aegir.local' not in this.content"
  changed_when: False
