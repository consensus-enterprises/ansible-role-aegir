---
- name: Include Aegir front-end install tasks.
  include: ../../tasks/git/install.yml
  vars:
    aegir_db_user: 'root'
    aegir_db_password: 'root'
    aegir_db_host: 'localhost'
    aegir_http_service_type: 'nginx'

- name: Check that Aegir front-end is installed.
  shell: "drush @hm status"
  changed_when: False
  become: yes
  become_user: "aegir"

- name: Hit Aegir front-end and see expected output.
  shell: "curl localhost/user/login --header 'Host: aegir.local' -s | grep 'Login | aegir.local'"
  changed_when: False

