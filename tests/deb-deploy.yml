---
- name: "End-to-end Debian package build playbook."
  hosts: all

  vars:
    # Dependencies
    nginx_manage_config: False
    nginx_remove_default_vhost: True
    php_default_version_debian: "7.2"
    php_enable_php_fpm: True
    php_enable_webserver: False
    # This role
    aegir_db_user: 'root'
    aegir_db_password: 'root'
    aegir_db_host: 'localhost'
    aegir_http_service_type: nginx
    aegir_php_version: 7

  roles:
    # Dependencies
    - geerlingguy.mysql
    - geerlingguy.nginx
    - geerlingguy.php
    # This role
    - consensus.aegir

  tasks:

  - include: unit-tests/check-frontend.yml
