  hosting_report: "http://git.drupal.org/project/hosting_report.git"
  hosting_skynet: "https://gitlab.com/consensus.enterprises/aegir/hosting_skynet.git"
_default_aegir_custom_module_versions:
  aegir_objects: "{{ _default_aegir_release }}"
